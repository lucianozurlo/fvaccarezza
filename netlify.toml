[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000"

[[plugins]]
  package = "@netlify/plugin-sitemap"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
[build.environment]
  NODE_VERSION = "22"
